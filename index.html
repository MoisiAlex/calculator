<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/style.css">   
        
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|VT323" rel="stylesheet">
    </head>
<body>

    <main class="container">
    
    <div class="calc">
        <div id="result"><p>0</p></div>
        <div class="calcBody">
            <div class="left">
            <div class="ac"><p>AC</p></div>
            <div class="operation"><p>/</p></div>
            <div class="number"><p>7</p></div>
            <div class="number"><p>8</p></div>
            <div class="number"><p>9</p></div>
            <div class="number"><p>4</p></div>
            <div class="number"><p>5</p></div>
            <div class="number"><p>6</p></div>
            <div class="number"><p>1</p></div>
            <div class="number"><p>2</p></div>
            <div class="number"><p>3</p></div>
            <div class="zero number"><p>0</p></div>
            <div class="number"><p>.</p></div>
            </div>
         <div class="right"> 
        
              <div ><p>X</p></div> 
             <div ><p>-</p></div>
              <div class="sum"><p>+</p></div>
             <div class="equal"><p>=</p></div>
        </div>
        
            </div>
    </div>
    
    </main>
    

<script src="resources/script.js"> 
</script>    
    
</body>
</html>
