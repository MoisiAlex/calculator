<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/style.css">   
        
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|VT323" rel="stylesheet">
    </head>
<body>

    <main class="container">
    
    <div class="calc">
        <div class="display">
            <p id="result">0</p>
            <p id="history">result</p>
        </div>
        <div class="calcBody">
            <div class="left">
                <button class="ac"><p>AC</p></button>
                <button class="operation" value ="/"><p>/</p></button>
                <button  class="number" value=7><p>7</p></button>
                <button  class="number" value=8><p>8</p></button>
                <button  class="number" value=9><p>9</p></button>
                <button  class="number" value=4><p>4</p></button>
                <button  class="number" value=5><p>5</p></button>
                <button  class="number" value=6><p>6</p></button>
                <button  class="number" value=1><p>1</p></button>
                <button  class="number" value=2><p>2</p></button>
                <button  class="number" value=3><p>3</p></button>
                <button  class="zero number" value=0><p>0</p></button>
                <button  class="number" value=0><p>.</p></button>
            </div>
         <div class="right"> 
              <button class="operation" value="*"><p>X</p></button> 
              <button class="operation" value="-"><p>-</p></button>
              <button class="sum operation" value="+"><p>+</p></button>
              <button class="equal operation" value="="><p>=</p></button>
        </div>
        
            </div>
    </div>
    
    </main>
    

<script src="resources/script.js"> 
</script>    
    
</body>
</html>
