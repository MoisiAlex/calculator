<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/style.css">   
        
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|VT323" rel="stylesheet">
    </head>
<body>

    <main class="container">
  
    <div class="calc">
          <p> JAVASCRIPT CALCULATOR</p>
        <div class="display">
            <p id="result">0</p>
            <p id="history">_</p>
        </div>
        <div class="calcBody">
            <div class="left">
                <button class="ac">AC</button>
                <button class="operation" value ="/">/</button>
                <button  class="number" value=7>7</button>
                <button  class="number" value=8>8</button>
                <button  class="number" value=9>9</button>
                <button  class="number" value=4>4</button>
                <button  class="number" value=5>5</button>
                <button  class="number" value=6>6</button>
                <button  class="number" value=1>1</button>
                <button  class="number" value=2>2</button>
                <button  class="number" value=3>3</button>
                <button  class="zero number" value=0>0</button>
                <button  class="number" value=.>.</button>
            </div>
         <div class="right"> 
              <button class="operation" value="*">X</button> 
              <button class="operation" value="-">-</button>
              <button class="sum operation" value="+">+</button>
              <button class="equal operation" value="=">=</button>
        </div>
        
            </div>
    </div>
    
    </main>
    

<script src="resources/script.js"> 
</script>    
    
</body>
</html>
